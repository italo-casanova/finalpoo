
<table>
  <tr *ngFor="let row of lista">
    <td>{{row.nombre}}</td>
    <td>{{row.talla}}</td>
    <td>{{row.peso}}</td>
    <td>{{row.flg_condicion_medica}}</td>
    <td>{{row.flg_sustancia_prohibida}}</td>
    <td>{{row.codigoPais}}</td>
    <td>{{row.nombrePais}}</td>
    <td>{{row.puntajePromedio}}</td>
  </tr>
</table>
